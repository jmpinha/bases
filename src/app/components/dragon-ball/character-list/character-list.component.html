
<div class="col-12 col-sm-6">
  <h3>{{listName()}}</h3>
  <ul>
      @for (character of characters(); track character.id; let index = $index) {
      @if (character.power>500) {<li>
          <span>
              {{index + 1}}.
              {{character.name}}
          </span>
          <strong [ngClass]="{'text-danger': character.power > 9000}"
              [class.text-danger]=" character.power > 9000" [class.text-primary]=" character.power <= 9000">
              ({{character.power}})
          </strong>
      </li>
      }

      }
  </ul>
</div>
