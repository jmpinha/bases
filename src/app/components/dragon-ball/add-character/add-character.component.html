
<div class="col-12 col-sm-6">
  <h3>Agregar</h3>
  <input type="text" [value]="name()" (change)="name.set(txtName.value)" (input)="name.set(txtName.value)" #txtName class="form-control" placeholder="Nombre del personaje">
  <input type="number" [value]="power()" (click)="power.set(+txtPower.value)"  (input)="power.set(+txtPower.value)" class="form-control mt-2" #txtPower placeholder="Poder">
<button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
</div>
